<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>chaos favicon</title>

  <!-- default favicon -->
  <link id="favicon" rel="icon" href="sadface.png">
</head>
<body>

  <h1>favicon chaos test</h1>
  <p>Switch tabs, watch the icon lose its mind</p>

  <script>
    const images = [
      "sadface.png",
      "pointless.png",
      "stuart.png",
      "lucas.png"
    ];

    const favicon = document.getElementById("favicon");

    setInterval(() => {
      // pick random image
      const randomIndex = Math.floor(Math.random() * images.length);
      const img = images[randomIndex];

      // create new link to prevent caching
      const newLink = document.createElement('link');
      newLink.rel = 'icon';
      newLink.href = img + "?v=" + Date.now();
      document.head.appendChild(newLink);

      // remove old favicon links except the last one
      const oldLinks = document.querySelectorAll('link[rel="icon"]');
      oldLinks.forEach((l, index) => {
        if(index < oldLinks.length - 1) l.remove();
      });
    }, 500); // flash speed in ms, change as needed
  </script>

</body>
</html>
